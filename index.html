<!DOCTYPE html>
<html>
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Tomi URL Shortener</title>
      <style type="text/css">
      .url-submit{display:block;height:30px;width:90%;font-size:25px;box-sizing:border-box}.main-heading{font-size:35px}.url-input{height:30px;width:90%;font-size:25px;font-family:Courier,sans-serif}.margin-middle{margin-left:auto;margin-right:auto}.text-center{text-align:center}.vertical-margin-small{margin-top:10px;margin-bottom:10px}.vertical-margin-medium{margin-top:20px;margin-bottom:20px}.wrapper{position:relative;top:200px;width:75%;max-width:500px;border:3px solid #286090}#response-wrapper{position:relative;width:75%;top:200px;max-width:500px;margin-right:auto;margin-left:auto;text-align:center;border:3px solid #286090}.block{display:block}.hidden{display:none}p{font-size:32px}@media screen and (max-width:755px){.wrapper{top:30px}#response-wrapper{position:relative;top:30px}}#url-copy-button{height:50px;width:auto;font-size:32px;margin-bottom:10px}
      </style>
      <script src="config/config.js"></script>
  </head>
  <body>
     <div id="ui-wrapper" class="wrapper text-center margin-middle">
         <h3 class="margin-middle vertical-margin-medium main-heading">URL Shortener</h3>
            <input id="url" type="text" name="url" class="url-input block margin-middle vertical-margin-small" placeholder="Please enter a url" required />
            <input id="preferred_short_url" type="text" name="preferred_short_url" class="url-input block margin-middle vertical-margin-small" placeholder="Enter enter preferred short url" />
            <button id="shorten-action" class="url-submit margin-middle vertical-margin-medium" type="submit">Shorten URL</button>
    </div>
     <div id="response-wrapper" class="hidden">
        <p id="response-label">Short URL:</p>
        <p id="response-data"></p>
         <button id="url-copy-button">Copy</button>
     </div><!--response_wrapper -->
  </body>
  <script src="vendor/zero_clipboard/ZeroClipboard.min.js"></script>
  <script src="assets/app.js"></script>
</html>
