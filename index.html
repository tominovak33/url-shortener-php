<!DOCTYPE html>
<html>
  <head>
      <title>Tomi URL Shortener</title>
      <link rel="stylesheet" href="main.css">
  </head>
  <body>
     <div class="container">
        <form action="/api" method="GET" name="url_form" class="form-url">
            <input type="text" name="url" class="url-input" placeholder="Please enter a url" required />
            <button class="url-submit" type="submit">Shorten URL</button>
        </form>
    </div>
  </body>
</html>
