<!DOCTYPE html>
<html>
  <head>
      <title>Tomi URL Shortener</title>
      <link rel="stylesheet" href="main.css">
  </head>
  <body>
     <div id="ui-wrapper" class="wrapper text-center margin-middle">
         <h3 class="margin-middle vertical-margin-medium main-heading">URL Shortener</h3>
            <input id="url" type="text" name="url" class="url-input block margin-middle vertical-margin-small" placeholder="Please enter a url" required />
            <input id="preferred_short_url" type="text" name="preferred_short_url" class="url-input block margin-middle vertical-margin-small" placeholder="Enter enter preferred short url" />
            <button id="shorten-action" class="url-submit margin-middle vertical-margin-medium" type="submit">Shorten URL</button>
    </div>
     <div id="response-wrapper" class="hidden">
        <p id="response-label">Short URL:</p>
        <p id="response-data"></p>
     </div><!--response_wrapper -->
  </body>
  <script src="assets/app.js"></script>
</html>
